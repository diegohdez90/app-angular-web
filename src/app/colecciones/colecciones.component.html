<div class="row">
	<div class="col-md-8 col-lg-8 col-lx-8">
		<ngx-slick class="carousel" #slickModal="slick-modal" [config]="slickConfig">
			<div ngxSlickItem *ngFor="let b of coleccion.banner" class="slide">
				<img [src]="b.imagen" [style.width]="bannerWidth">
			</div>
		</ngx-slick>
		<h3 class="text-center title">{{ coleccion.title }}</h3>
		<p>{{ coleccion.description }}</p>
	</div>
	<div class="col-md-4 col-lg-4 col-lx-4">
		<div *ngFor="let c of colecciones">
			<h5><a [routerLink]="['/coleccion',c.id]" >{{ c.title }}</a></h5>
		</div>
	</div>
</div>

<div class="row">

</div>
